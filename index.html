<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/ico" sizes="16x16" rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body>
    <div class="body__bg"></div>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main class="main">
        <div class="choose">
            <div class="wrapper choose__wrapper">
                <div class="choose__content">
                    <h3 class="title choose__title">Computer</h3>
                    <div class="choose__img">
                        <img class="choose__img-computer" alt="">
                    </div>
                </div>
                <div class="choose__content-vs">
                    <div class="choose__img choose__img-vs">
                        <img src="image/vs.png" alt="">
                    </div>
                </div>
                <div class="choose__content">
                    <h3 class="title choose__title name">Your name</h3>
                    <div class="choose__img">
                        <img class="choose__img-user" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="sign">
            <div class="wrapper">
                <h3 class="title sign__title">Your choose</h3>
                <div class="sign__buttons">
                    <div class="sign__button">Rock</div>
                    <div class="sign__button">Paper</div>
                    <div class="sign__button">Scissors</div>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="wrapper">
                <h3 class="title result__title">Total</h3>
                <div class="result__content">
                    <div class="result__item">
                        <div class="result__name">Computer</div>
                        <div class="result__score computer__score">0</div>
                    </div>
                    <div class="result__item">
                        <div class="result__name">Draw</div>
                        <div class="result__score draw__score">0</div>
                    </div>
                    <div class="result__item">
                        <div class="result__name name">Your name</div>
                        <div class="result__score user__score">0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
